<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Book of Days: Marcus' Journey</title>
  <style>
    body{font-family:Arial;margin:20px}
    .timeline-item{margin-bottom:30px;padding:15px;border:1px solid #ddd}
    .timeline-year{font-weight:bold;color:#667eea;margin-bottom:10px}
    .timeline-image{max-width:300px;height:200px;margin-bottom:10px}
    .navigation{margin:30px 0;text-align:center}
    .nav-button{padding:10px 20px;margin:0 10px;background:#667eea;color:white;border:none;border-radius:4px}
  </style>
</head>
<body>
  <h1>The Book of Days: Marcus' Journey</h1>
  <button class="nav-button" onclick="window.location.href='../../index.html'">Back to Main</button>
  <hr>
  <p>A timeline of memories and growth</p>

  <div id="page1" class="page">
    <div class="timeline-item"><div class="timeline-year">1 year old</div><img src="/assets/images/stroller.jpg" class="timeline-image" alt=""><p>1 year old photo of me.</p></div>
    <div class="timeline-item"><div class="timeline-year">3 years old</div><img src="/assets/images/bald with baloons.jpg" class="timeline-image" alt=""><p>Birthday party.</p></div>
  </div>

  <div id="page2" class="page" style="display:none">
    <div class="timeline-item"><div class="timeline-year">Grade 5</div><img src="/assets/images/field trip.jpg" class="timeline-image"><p>Field trip. idk where.</p></div>
    <div class="timeline-item"><div class="timeline-year">Grade 6</div><img src="/assets/images/ultra.jpg" class="timeline-image"><p>APSA TaPat</p></div>
  </div>

  <div id="page3" class="page" style="display:none">
    <div class="timeline-item"><div class="timeline-year">Grade 6</div><img src="/assets/images/hospital.jpg" class="timeline-image"><p>Appendicitis.</p></div>
    <div class="timeline-item"><div class="timeline-year">College</div><img src="/assets/images/diddy party gc.jpeg" class="timeline-image"><p>F2F</p></div>
  </div>

  <div class="navigation">
    <button id="prevBtn" class="nav-button" onclick="changePage(-1)" disabled>Previous</button>
    <span id="pageIndicator">Page 1 of 3</span>
    <button id="nextBtn" class="nav-button" onclick="changePage(1)">Next</button>
  </div>

<script>
  let currentPage=1, totalPages=3;
  function changePage(dir){
    document.getElementById('page'+currentPage).style.display='none';
    currentPage+=dir;
    document.getElementById('page'+currentPage).style.display='block';
    updateNavigation();
  }
  function updateNavigation(){
    document.getElementById('pageIndicator').textContent=`Page ${currentPage} of ${totalPages}`;
    document.getElementById('prevBtn').disabled = currentPage===1;
    document.getElementById('nextBtn').disabled = currentPage===totalPages;
  }
</script>
</body>
</html>
